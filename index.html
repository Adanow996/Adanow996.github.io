<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div>    
            Cena (zł):
            <input type="number" step="0.01" id="price" required="required">
        </div>

        <div>
            Stężenie (%):
            <input type="number" step="0.1" id="concentration" required="required">
        </div>

        <div>
            Objętośc (ml):
            <input type="number" id="volume" required="volume">
        </div>

        <div>
            Nazwa:
            <input type="text" id="name" required="name" value="Brak">
        </div>
        <div>
            <select id="sort">
                <option value="d">Sortuj datą</option>
                
                <option value="rc">Sortuj rosnąco ceną</option>
                <option value="mc">Sortuj malejąco ceną</option>

                <option value="ro">Sortuj rosnąco objętością</option>
                <option value="mo">Sortuj malejąco objętością</option>

                <option value="rs">Sortuj rosnąco stężeniem</option>
                <option value="ms">Sortuj malejąco stężeniem</option>

                <option value="rm">Sortuj rosnąco mocą</option>
                <option value="mm">Sortuj malejąco mocą</option>

                <option value="n">Sortuj nazwą</option>
            </select>
            <button id="button_sort">Sortuj</button>
        </div>

        <button id="button_add">Policz</button>
    </div>
    <div id="container">


    </div>


    <script src="script.js" defer></script>
</body>
</html>
